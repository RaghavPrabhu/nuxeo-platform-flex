<html xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

<head>
<link type="text/css" rel="stylesheet" href="css/nxstyle.css"
  media="all"></link>
</head>

<body class="main">
  <h1><h:outputText value="Available Flex samples" /></h1>
  <ui:repeat value="#{webActions.getActionsList('FLEX_SAMPLES')}"
    var="action">
    <li>
    <h2><h:outputLink value="/nuxeo#{messages[action.link]}">
      <h:outputText value="#{messages[action.label]}" />
    </h:outputLink></h2>
    <p><h:outputText value="#{messages[action.help]}" /></p>
    </li>
  </ui:repeat>
  <br />
  <br />

  <h:outputLink value="/nuxeo/">
    <h:outputText value="Back To JSF webapp" />
  </h:outputLink>

</body>
</html>
